<!DOCTYPE html>
<html>
<head>
    <title>Acme</title>
    <link href="acme-first-second-third.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Acme First, Second, Third</h1>
    <div id='lists'>
        <div id="first">
            <button disabled>←</button>
            <button class="move-right">→</button>
            <h2>First</h2>
            <ul id="first-list"> </ul>
        </div>
        <div id="second">
            <button class="move-left">←</button>
            <button class="move-right">→</button>
            <h2>Second</h2>
            <ul id="second-list"></ul>
            </div>
        <div id="third">
            <button class="move-left">←</button>
            <button disabled>→</button>
            <h2>Third</h2>
            <ul id="third-list"></ul>
        </div>
    </div>

    <script src="acme-first-second-third.js"></script>
</body>
